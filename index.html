<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <main>
            <div class="profile">
                <div class="profilePhoto">
                    <img src="assets/images/profilePhoto.png" alt="Rodney Cotton">
                </div>
                <h1>Rodney Cotton</h1>
                <h2>Helsinki, Finland</h2>
            </div>
            <div class="cards">
                <div class="card">
                    <p class="number">100</p>
                    <p class="label">Posts</p>
                </div>
                <div class="card">
                    <p class="number">2,242</p>
                    <p class="label">Followers</p>
                </div>
                <div class="card">
                    <p class="number">1,432</p>
                    <p class="label">Following</p>
                </div>
            </div>
            <div class="gallery">
                <div id="photo1">
                    <img src="assets/images/photo1.png" alt="photo 1">
                </div>
                <div id="photo2">
                    <img src="assets/images/photo2.png" alt="photo 2">
                </div>
                <div id="photo3">
                    <img src="assets/images/photo3.png" alt="photo 3">
                </div>
                <div id="photo4">
                    <img src="assets/images/photo_4.png" alt="photo 4">
                </div>
                <div id="photo5">
                    <img src="assets/images/photo5.png" alt="photo 5">
                </div>
                <div id="photo6">
                    <img src="assets/images/photo6.png" alt="photo 6">
                </div>
                
            </div>
        </main>
        <footer>
            <p>Created by <a href="https://github.com/PatriciaCBweb">PatriciaCB</a> - <a href="https://devchallenges.io/">devChallenges.io</a></p>
        </footer>
    <div>
</body>
</html>
